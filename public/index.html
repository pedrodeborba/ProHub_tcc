<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Apodef</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar paciente</a>
          <a class="nav-link text-white" href="#">Listar consultas</a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row" style="padding-top: 50px;">
        <div class="col-lg-6 text-center">
          <button type="button" class="btn btn-lg">Cadastrar</button>
        </div>
        <div class="col-lg-6 text-center">
          <button type="button" class="btn btn-lg">Listar</button>
        </div>
      </div>

      <div class="row" style="padding-top: 50px;">
        <div class="col-md-3">
  
        </div>
        <div class="col-md-6 main">
          <form action="/registerPatient" method="POST">
            <h2>Registrar Paciente</h2>
            <input type="text" autocomplete="off" class="box" id="name" name="name" placeholder="Name" required />
            <br>
            <input type="text" autocomplete="off" class="box" id="email" name="email" placeholder="Email" required />
            <br>
            <input type="password" autocomplete="off" class="box" id="password" name="password" placeholder="Password" required />
            <br>
            <input type="submit" autocomplete="off" value="submit" id="submit" />
          </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
